<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Cuadro de Texto</title>
    <style>
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #ffe6f2;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        
        .text-box {
            width: 80%;
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .text-box h1 {
            color: #ff4d6d;
            margin-bottom: 20px;
        }

        .text-box p {
            color: #555;
            line-height: 1.6;
        }

        /* Estilo para el textarea (cuadro de texto editable) */
        .text-box textarea {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #ffccd5;
            border-radius: 10px;
            resize: none; /* Evita que el usuario redimensione */
            font-family: inherit;
            font-size: 16px;
        }

        /* Botón bonito */
        .text-box a {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .text-box a:hover {
            background-color: #ff758f;
        }
    </style>
</head>
<body>
    <div class="text-box">
        <h1>si aceptaste te prometo:</h1>
        <p> hacer feliz </p>
        <p>tratar de ser el mejor hombre que pueda</p>
        <p>estar para ti cuando m necesites</p>
        <p> te escuchare</p>
        <p>te amare</p>
        <p>te sere fiel</p>

        
        <p></p>
    </div>
</body>
</html>
